<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #EAC79779;
            font-size: large;
        }
        .container {
            margin-top: 50px;
        }
        .payment-form {
            max-width: 600px;
            margin: auto;
        }
        .btn-light,
    .btn-primary {
        background-color: #214761;
        color: #ffffff; /* Text color */
    }
    .btn-light:hover {
        background-color: #E6E6E6
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="py-3 text-center">Payment Form</h1>
        <form class="payment-form" id="paymentForm" onsubmit="return handlePayment()">
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="cardHolder" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="cardHolder" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="mb-3">
                <label for="billingAddress" class="form-label">Billing Address</label>
                <input type="text" class="form-control" id="billingAddress" placeholder="123 Main St, City, Country" required>
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" placeholder="12345" required>
            </div>
            <button type="submit" class="btn btn-light float-end">Make Payment</button>
        </form>
    </div>
 
    <script>
        function handlePayment() {
            // Here you can add logic to handle the payment, e.g., send data to a server, validate, etc.
            displaySuccessNotification();
            return false;
        }
 
        function displaySuccessNotification() {
            var notification = document.createElement("div");
            notification.className = "alert alert-success";
            notification.innerHTML = "Payment successful! Thank you for your purchase.";
 
            document.body.appendChild(notification);
 
            setTimeout(function() {
                document.body.removeChild(notification);
            }, 5000);
        }
    </script>
</body>
</html>
